<!doctype html>
<html ng-app="testApp">
	<head>
		<script src="javascripts/angular.js"></script>
		<script src="javascripts/angular-sanitize.js"></script>
		<script src="contenteditable.js"></script>
		<script>
			angular.module( 'testApp', ['ngSanitize', 'customControl'] )
			.controller( 'testCtrl', function ( $scope ) {
				$scope.blah = "howdy";
			})
			.filter("nl2br", function($filter) {
 return function(data) {
   if (!data) return data;
   return data.replace(/\n\r?/g, '<br />');
 };
});


		</script>
	</head>
	<body ng-controller="testCtrl">
		<div ng-model="blah" contenteditable>asdf</div>
		<div ng-bind="blah"></div>
		<form name="myForm">
 <div contenteditable
      name="myWidget" ng-model="userContent"
      strip-br="true"
      required>Change me!</div>
  <span ng-show="myForm.myWidget.$error.required">Required!</span>
 <hr>
 <textarea ng-model="userContent"></textarea>
</form>
	</body>
</html>
