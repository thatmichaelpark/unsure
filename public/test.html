<!doctype html>
<html>
	<head>
		<style>
		
		.left {
			position: absolute;
			background-color: aliceblue;
			top: 0%;
			right: 50%;
			bottom: 0%;
			left: 0%;
			margin: 0px;
			padding: 0px;
			border: 20px solid green;
		}
		
		.right {
			position: absolute;
			background-color: skyblue;
			top: 0%;
			right: 0%;
			bottom: 0%;
			left: 50%;
			margin: 0px;
			padding: 50px;
			border: 25px solid green;
		}
		
		</style>
	</head>
	<body>
		<div class="left">
			hi
		</div>
		<div class="right">
			there
		</div>
	</body>
</html>
