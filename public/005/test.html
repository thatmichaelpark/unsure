<!doctype html>
<html ng-app="testApp">
	<head>
		<title>Test</title>
		<script src="javascripts/angular.js"></script>
		<script>
			var testApp = angular.module( 'testApp', [] );
			testApp.controller( 'MainCtrl', function ( $scope ) {
				$scope.stuff = [ 'a', 'b', 'c' ];
				
				setInterval( function ( ) { $scope.stuff.push( 'more' ); console.log($scope.stuff); $scope.$digest() }, 3000 );
			});
			alert('hi');
		</script>
	</head>
	<body ng-controller="MainCtrl">
		<div ng-repeat="s in stuff track by $index">{{s}}</div>
	</body>
</html>
