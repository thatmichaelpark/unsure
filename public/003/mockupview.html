				<div class="well">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>SKU</th>
								<th>Description</th>
								<th>Qty</th>
								<th>Price</th>
								<th>Ext. Price</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in data.currentOrder.bill track by $index">
								<td>{{item.sku}}</td>
								<td>{{item.desc}}</td>
								<td>{{item.qty}}</td>
								<td>{{item.price | currency}}</td>
								<td>{{item.qty * item.price | currency}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="well">
					{{data.currentOrder.desc}}
				</div>
				<div class="well">
						<div ng-repeat="note in data.currentOrder.notes track by $index">
							<div ng-bind-html="note"></div>
						</div>
				</div>
				<div class="well">
					<div id="status" class="panel">
						Status: {{data.currentOrder.status}}
					</div>
					<div id="assigned" class="panel">
						Assigned To: {{data.currentOrder.assignedTo}}
						<br>Assigned By: {{data.currentOrder.assignedBy}}
					</div>
					<div id="buttons" class="panel">
						<button class="btn" ng-click="editClick()">Edit</button>
					</div>
				</div>
