				<div class="well">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>SKU</th>
								<th>Description</th>
								<th>Qty</th>
								<th>Price</th>
								<th>Ext. Price</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in data.currentOrderCopy.bill track by $index">
								<td>{{item.sku}}</td>
								<td>{{item.desc}}</td>
								<td>{{item.qty}}</td>
								<td>{{item.price | currency}}</td>
								<td>{{item.qty * item.price | currency}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="well">
					{{data.currentOrderCopy.desc}}
				</div>
				<div class="well">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>Date</th>
								<th>By</th>
								<th>Note</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr  ng-repeat="note in data.currentOrderCopy.notes track by $index">
								<td>{{note.date}}</td>
								<td>{{note.by}}</td>
								<td>
									<div ng-if="!note.edit">{{note.note}}</div>
									<textarea ng-if="note.edit" ng-model="note.note"></textarea>
								</td>
								<td>
									<button ng-click="clickEditNote( note )">Edit</button>
								</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td>
									<button>Add</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="well" id="misc">
						Status:
						<select ng-model="data.currentOrderCopy.status" ng-options="status for status in statuses" ng-change="changeStatus()"></select>
						Assigned To:
						<select ng-model="data.currentOrderCopy.assignedTo" ng-options="user for user in users" ng-change="changeAssignedTo()"></select>
						Assigned By:
						<select ng-model="data.currentOrderCopy.assignedBy" ng-options="user for user in users" ng-change="changeAssignedBy()"></select>
					<div class="pull-right" id="buttons">
						<button ng-click="clickOk()" ng-disabled="unchanged">OK</button>
						<button ng-click="clickCancel()" ng-disabled="unchanged">Cancel</button>
						{{unchanged}}
					</div>
				</div>
