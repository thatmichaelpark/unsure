<!doctype html>
<html ng-app="mockupApp">
	<head>
		<title>Unsure Mockup</title>
		<script src="javascripts/angular.js"></script>
		<script src="javascripts/angular-sanitize.js"></script>
		<script src="javascripts/angular-resource.js"></script>
		<script src="javascripts/ui-bootstrap-tpls-0.11.0.min.js"></script>
		<script src="mockup.js"></script>
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<link href="stylesheets/bootstrap.css" rel="stylesheet">
	</head>
	<body ng-controller="MockupCtrl">
		<div class="container" ng-controller="modalCtrl">
			<button type="submit" class="btn btn-default" ng-click="openNewOrderModal()">New</button>
		</div>
		<div class="container-fluid" id="spa">
			<div class="col-md-4">
				<div>
					Current User
					<select ng-model="currentUser" ng-options="user for user in users" ng-change="getOrders()"></select>
				</div>
				{{data.currentOrderNo || 'Order #'}}
				<div class="panel">
					<h2 class="panel-heading">Incoming</h2>
					<table class="table table-condensed">
						<thead>
							<tr>
								<th><a href="" ng-click="predicate='orderNo'">Order</a></th>
								<th><a href="" ng-click="predicate='custName'">Customer</a></th>
								<th><a href="" ng-click="predicate='status'">Status</a></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="order in incomingOrders | orderBy:customSorter" ng-class="order.orderNo === data.currentOrderNo ? 'danger' : ''" ng-click="clickOrder(order)">
								<td>{{order.orderNo}}</td>
								<td>{{order.custName}}</td>
								<td>{{order.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div>
					<h2 class="panel-heading">Active</h2>
					<table class="table table-condensed">
						<thead>
							<tr>
								<th><a href="" ng-click="predicate='orderNo'">Order</a></th>
								<th><a href="" ng-click="predicate='custName'">Customer</a></th>
								<th><a href="" ng-click="predicate='status'">Status</a></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="order in activeOrders | orderBy:customSorter" ng-class="order.orderNo === data.currentOrderNo ? 'success' : ''" ng-click="clickOrder(order)">
								<td>{{order.orderNo}}</td>
								<td>{{order.custName}}</td>
								<td>{{order.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-8">
				<div class="well">
					<h1>{{data.currentOrderNo}}	{{data.currentOrder.custName}}</h1>
				</div>
				<ng-include src="'mockupview.html'"></ng-include>
			</div>
		</div>
	</body>
</html>
