			<div class='container-fluid' ng-controller="TypeaheadCtrl">

				<h4>Customers</h4>
				<input type="text" placeholder="Search Customers"
					ng-model="customerSelected"
					typeahead="c as nameMaker(c) for c in customers  | blah:$viewValue | limitTo:10"
					typeahead-min-length='1'
					typeahead-on-select="onSelectPart($item)"
					ng-blur="blur()"
					style="width:350px;"
					class="form-control">
				<div class="form-group">
					<label>Account Number</label>
					<pre>#: {{customerSelected['Account Number'] || 'New customer'}}</pre>
				</div>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" ng-model="data.customerCopy['First Name']" class="form-control">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" ng-model="data.customerCopy['Last Name']" class="form-control">
				</div>
				<div class="form-group">
					<label>Company Name</label>
					<input type="text" ng-model="data.customerCopy['Company Name']" class="form-control">
				</div>
				<div class="form-group">
					<label>Phone 1</label>
					<input type="text" ng-model="data.customerCopy['Phone 1']" class="form-control">
				</div>
				<div class="form-group">
					<label>Phone 2</label>
					<input type="text" ng-model="data.customerCopy['Phone 2']" class="form-control">
				</div>
				<button class="btn" ng-click="ok()">OK</button>
				<button class="btn" ng-click="cancel()">Cancel</button>
			</div>
